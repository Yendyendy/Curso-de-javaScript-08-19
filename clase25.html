<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 30.Cómo funciona el tiempo en JavaScript -->
    <!-- En principio, cualquier tarea que se haya delegado al navegador a través de un callback, 
    deberá esperar hasta que todas las instrucciones del programa principal se hayan ejecutado. 
    Por esta razón el tiempo de espera definido en funciones como setTimeout, no garantizan que el 
    callback se ejcute en ese tiempo exactamente, sino en cualquier momento a partir de allí, sólo 
    cuando la cola de tareas se haya vaciado. -->
    <!-- HAY DOS EJEMPLOS, UNO ESTÁ COMENTADO -->
    <script>
        console.log('a')
        // setTimeout(function(){
        //     console.log('b')
        // }, 7000)
        //tiempo en milisegundos

        setTimeout(function(){
            console.log('b')
        }, 0)
        console.log('c')
    </script>

    <!-- <script>

    </script> -->
</body>
</html>
